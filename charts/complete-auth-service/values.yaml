postgresUpdater:
  image: ghcr.io/htaic/auth-services-postgres-runner
  # # sql tag override
  # tag: "1.0.0"
image:
  replicaCount: 1
  repository: ghcr.io/htaic/auth-service
  pullPolicy: Always
  containerPort: 3000
  tag: "latest"
  hostname: auth
  domainPath: "auth"
  env:
    - name: OPERATION_ENV
      value: edge
    - name: AWS_REGION
      value: YOUR_AWS_REGION
    - name: AWS_ACCOUNT
      value: "YOUR_AWS_ACCOUNT_ID"
    - name: PRODUCER_QUEUE
      value: YOUR_SQS_PRODUCER_QUEUE
    - name: CONSUMER_QUEUE
      value: YOUR_SQS_CONSUMER_QUEUE
  livenessProbe: livez
  readinessProbe: readyz
sidecarimage:
  name: "logging-sidecar"
  repository: ghcr.io/htaic/platform-logging-service
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: dockerconfigjson-github-com
service:
  type: ClusterIP
resources:
  requests:
    cpu: 100m
    memory: 250Mi
# TODO: This should be made toggleable for edge vs cloud...
serviceAccount:
  name: "auth"
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::YOUR_AWS_ACCOUNT_ID:role/YOUR_SQS_ROLE
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
oathkeeper:
  demo: false
  maester:
    enabled: false
  oathkeeper:
    config:
      log:
        leak_sensitive_values: false
      authenticators:
        bearer_token:
          enabled: true
          config:
            check_session_url: http://auth-service-kratos-public/sessions/whoami
            preserve_path: true
            preserve_query: true
            force_method: GET
            extra_from: "@this"
            subject_from: "identity.id"
            token_from:
              header: Authorization
            forward_http_headers:
              - Authorization
      authorizers:
        allow:
          enabled: true
        deny:
          enabled: true
        remote_json:
          enabled: true
          config:
            remote: http://auth-service-keto-read/relation-tuples/check
            forward_response_headers_to_upstream: []
            payload: |
              {
                "namespace": "{{ printIndex .MatchContext.RegexpCaptureGroups 3 }}",
                "object": "{{ printIndex .MatchContext.RegexpCaptureGroups 4 }}",
                "relation": "{{ print .MatchContext.Method }}-{{ printIndex .MatchContext.RegexpCaptureGroups 5 }}",
                "subject_id": "{{ print .Subject }}"
              }
      mutators:
        noop:
          enabled: true
        header:
          enabled: true
          config:
            headers:
              x-identity: "{{ print .Subject }}"
    accessRules: |
      [
        {
          "id": "authorize_user_management",
          "match": {
            "url": "http://<[^/]+>/auth<(/v[1-9]{1,2}){0,1}>/<organizations>/<[[:alnum:],-]+>/<users>",
            "methods": [
              "GET",
              "POST"
