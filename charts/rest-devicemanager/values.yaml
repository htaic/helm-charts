namespace: 'hanwha'
fullnameOverride: rest-devicemanager

postgresProvisioner:
  image: ghcr.io/htaic/rest-devicemanager-postgres-provisioner
image:
  replicaCount: 1
  repository: ghcr.io/htaic/rest-devicemanager
  pullPolicy: Always
  containerPort: 3002
  tag: 'latest'
  hostname: rest-devicemanager
  domainPath: 'rest-devicemanager/v0.1'
  noStripPath: true
  envFrom: baseline-redis-secret 
  livenessProbePeriodSeconds: 50
  readinessProbePeriodSeconds: 50
  env:
    - name: OPERATION_ENV
      value: 'EDGE'
  envFrom:
    secretRefs:
      - baseline-redis-secret
      - iss-service-secret
    configMapRefs:
      - baseline-configmap

# sidecarimage:
#   name: 'logging-sidecar'
#   repository: ghcr.io/htaic/platform-logging-service
#   pullPolicy: Always
#   tag: 'latest'

imagePullSecrets:
  - name: dockerconfigjson-github-com

service:
  type: ClusterIP

resources:
  requests:
    cpu: 100m
    memory: 250Mi

serviceAccount:
  create: true
  annotations: {}
  name: ''

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
