image:
  replicaCount: 1
  repository: ghcr.io/htaic/portlet-siteservice
  pullPolicy: Always
  containerPort: 4004
  tag: "latest"
  domainPath: "siteservice"
  hostname: portlet-siteservice
  livenessProbe: "api/v1/livez"
  readinessProbe: "api/v1/readyz"
  env:
  - name: LOGSINK
    value: STDOUT
  - name: NODE_ENV
    value: "development"
    
imagePullSecrets:
  - name: dockerconfigjson-github-com
service:
  type: ClusterIP
resources:
  requests:
    cpu: 250m
    memory: 750Mi
serviceAccount:
  create: false
  annotations: {}
  name: ""
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
