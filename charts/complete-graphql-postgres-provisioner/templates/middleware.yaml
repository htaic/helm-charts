{{ if and (ne .Values.domainPath "") (hasKey .Values.hasura "domainPath") }}
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: "{{ include ".helm.fullname" . }}-strip"
  namespace: {{ .Values.namespace }}
spec:
  stripPrefix:
    prefixes:
      - "/{{ .Values.domainPath }}"
{{ end }}