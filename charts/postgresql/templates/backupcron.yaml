{{- if .Values.storage }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: ubuntu:latest
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - curl https://raw.githubusercontent.com/htaic/helm-charts/faux-auth-backup-restore-cron/charts/postgresql/dumpdb.sh -o dumpdb.sh && ./dumpdb.sh
            envFrom:
            - secretRef:
                name: "{{ include ".helm.fullname" . }}-secret"
            - configMapRef:
                name: "{{ .Chart.Name }}-configmap"
            volumeMounts:
            - name: postgres-vol
              mountPath: {{ .Values.storage.volumeMountPath }}
          restartPolicy: OnFailure
          volumes:
            - name: postgres-vol
              persistentVolumeClaim:
                claimName: "{{ include ".helm.fullname" . }}-claim"
{{- end }}