{{ if and (ne .Values.graphql.domainPath "") (not (hasKey .Values.graphql "noStripPath")) }}
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: "{{ include ".helm.fullname" . }}-strip"
  namespace: {{ .Values.namespace }}
spec:
  stripPrefix:
    prefixes:
      - "/{{ .Values.graphql.domainPath }}"
{{ end }}