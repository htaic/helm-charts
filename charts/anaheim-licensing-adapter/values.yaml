namespace: "hanwha"
fullnameOverride: anaheim-licensing-adapter
domainPath: "licensing-adapter"
forwardAuthaddress: http://anaheim-graphql-service-anaheim-authentication-service:9876/api/v1/validate
authResponseHeadersRegex Regex: ^X-
trustForwardHeader: true
image:
  replicaCount: 1
  repository: ghcr.io/htaic/anaheim-licensing-adapter
  pullPolicy: Always
  containerPort: 3029
  tag: "latest"
  livenessProbe: healthcheck
  readinessProbe: healthcheck
  hostname: anaheim-licensing-adapter
  env:
    - name: ENVIRONMENT
      value: " "
    - name: GRAPHQLURL
      value: "http://anaheim-graphql-service-hasura:8080/v1/graphql"
    - name: NODE_ENV
      value: "production"
    - name: AWS_REGION
      value: "us-west-2"

imagePullSecrets:
  - name: dockerconfigjson-github-com

service:
  type: ClusterIP

resources:
  requests:
    cpu: 100m
    memory: 150Mi

serviceAccount:
  create: true
  annotations: {}
  name: ""

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80

affinity:
  #Preferred if nodes are less please use this block
  podAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
     - weight: 100
       podAffinityTerm:
         labelSelector:
           matchExpressions:
           - key: app.kubernetes.io/name
             operator: In
             values:
               - anaheim-licensing-adapter
         topologyKey: "topology.kubernetes.io/zone"
  # podAffinity:
  #   requiredDuringSchedulingIgnoredDuringExecution:
  #     - labelSelector:
  #         matchExpressions:
  #         - key: app.kubernetes.io/name
  #           operator: In
  #           values:
  #           - anaheim-licensing-adapter
  #       topologyKey: "topology.kubernetes.io/zone"

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: "topology.kubernetes.io/zone"
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: anaheim-licensing-adapter
